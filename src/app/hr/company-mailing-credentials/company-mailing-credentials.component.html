<div class="content-wrapper" style="height: auto;">
<div class="content-header">

    <div class="container-fluid">

        <div class="row mb-2">

            <div class="col-sm-12">

                <h1 class="m-0">Company Mailing Details</h1>

            </div>

        </div>

    </div>

</div>

<!-- /.card-header -->

<div class="card-body">

    <form method="post" [formGroup]="CompanyDetails" (ngSubmit)="submitData()">

        <div class="active tab-pane" id="info">

            <div class="card card-default">

                <div class="card-header">

                    <div class="form-group row ">

                        <label class="col-md-2">company Id<span class="text-danger">*</span></label>

                        <div class="col-md-10">
                        <input type="text" (keypress)="keyPressAlphaNumeric($event)" class="form-control col-md-4" id="text" placeholder="Company Id" formControlName="companyId"[ngClass]="{ 'is-invalid': submitted && f.companyId.errors }">

                        <div *ngIf="f.companyId.touched && f.companyId.invalid"
                        class="invalid-feedback">
                         <div *ngIf="f.companyId.errors.required">company Id is
                            required.
                          </div>
                       </div>
                    </div>

                    </div>
                    <div class="form-group row ">

                        <label class="col-md-2">company Name<span class="text-danger">*</span></label>

                        <div class="col-md-10">
                        <input type="text" (keypress)="keyPressAlphabet($event)" class="form-control col-md-4" id="text" placeholder="Company Name" formControlName="companyName"[ngClass]="{ 'is-invalid': submitted && f.companyName.errors }">

                        <div *ngIf="f.companyName.touched && f.companyName.invalid"
                        class="invalid-feedback">
                         <div *ngIf="f.companyName.errors.required">company Name is
                            required.
                          </div>
                        
                       </div>
                    </div>

                    </div>

                    <div class="form-group row ">

                        <label class="col-md-2 ">Mail Alias <span class="text-danger">*</span></label>
                        <div class="col-md-10">
                        <input type="text" class="form-control col-md-4" placeholder="Mail Alias" id="fn" formControlName="companyOfficialEmail" [ngClass]="{ 'is-invalid': submitted && f.companyOfficialEmail.errors }">
                        <div *ngIf="f.companyOfficialEmail.touched && f.companyOfficialEmail.invalid"
                        class="invalid-feedback">
                        <div *ngIf="f.companyOfficialEmail.errors.required"> Email is
                            required.</div>
                            <div *ngIf="f.companyOfficialEmail.errors?.['pattern']">
                              please enterÂ valid email address.
                            </div>
        
                            
                    </div></div>
                

                    </div>

                    <div class="form-group row ">

                        <label class="col-md-2">Password<span class="text-danger">*</span></label>

                        <div class="col-md-10">
                        <input type="password" class="form-control col-md-4" id="text" placeholder="Password" formControlName="password"[ngClass]="{ 'is-invalid': submitted && f.password.errors }">

                        <div *ngIf="f.password.touched && f.password.invalid"
                        class="invalid-feedback">
                         <div *ngIf="f.password.errors.required">Password is
                            required.
                          </div>
                          <div *ngIf="f.password.errors?.['minLength']">
                            please enterÂ atleast 6 digit.
                          </div>
                       </div>
                    </div>

                    </div>

                    <button type="submit" class="btn btn-primary mb-1">Submit</button>
                 
                    
                     <!-- <button  type="submit" class="btn btn-primary ml-2 mb-1" [routerLink]="['/department-details']" (click)="exit()">Submit and New</button> -->
                    <button type="button" class="btn btn-primary ml-2 mb-1" [routerLink]="['/dashboard/']">Cancel</button>
                        

                </div>

            </div>

        </div>

        

    </form>

</div>
</div>
