                    <div class="form-group row ">

                        <label class="col-md-2">Department Name <span class="text-danger">*</span></label>
                        <div class="col-md-4">
                        <select class="form-select" id="Department" formControlName="departmentName" placeholder="Enter department name" [ngClass]="{ 'is-invalid': submitted && f.departmentName.errors }">

                            <option value="" disabled [selected]="true" >Select Department Name</option>

                            <option value="HR">HR </option>

                            <option value="Product">Product</option>

                            <option value="Sales">Sales </option>

                            <option value="Servies">Servies </option>

                            <option value="Information Technology">Information Technology</option>

                            <option value="Marketing">Marketing</option>

                        </select>

                        
                        <div *ngIf="f.departmentName.touched && f.departmentName.invalid"
                            class="invalid-feedback">
                            <div *ngIf="f.departmentName.errors.required">Department name is
                                required.</div>
                        </div>
          
</div>
                    </div>

                    <div class="form-group row ">

                        <label class="col-md-2 ">Mail Alias </label>
                        <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Enter Mail Alias" id="fn" formControlName="MailAlias" [ngClass]="{ 'is-invalid': submitted && f.MailAlias.errors }">
                        <div *ngIf="f.MailAlias.touched && f.MailAlias.invalid"
                        class="invalid-feedback">
                        <div *ngIf="f.MailAlias.errors.required"> Email is
                            required.</div>
                            <div *ngIf="f.MailAlias.errors?.['pattern']">
                              please enterÂ valid email address.
                            </div>
        
                            
                    </div></div>
                

                    </div>

                    <div class="form-group row ">

                        <div class="col-md-4">
                        <select class="form-select" id="Department Lead" formControlName="DepartmentLead" [ngClass]="{ 'is-invalid': submitted && f.DepartmentLead.errors }">

                                required.</div>
                        </div>
          </div>

                    </div>

                    <button type="submit" class="btn btn-primary mb-1">Submit</button>
