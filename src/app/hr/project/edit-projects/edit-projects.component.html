<div class="wrapper">

    <div><app-header></app-header></div>

    <div><app-left-panel></app-left-panel></div>

    <div class="content-wrapper" style="height: auto;">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <strong>
                            <h1 class="m-0">Update Project</h1>
                        </strong>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="card card-default">
                <form method="post" [formGroup]="EditProjectForm">
                    <div class="card card-default" id="test">
                        <div class="card-header">
                            <h3 class="card-title"><strong> Project Details </strong></h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse"> <i
                                        class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="">Project Name <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" formControlName="project_name" id=""
                                        placeholder="Project Name">

                                </div>

                                <div class="form-group col-md-6">
                                    <label for="">Project Owner<span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" formControlName="project_owner" id=""
                                        placeholder="Project Owner">

                                </div>

                                <div class="form-group col-md-6">
                                    <label for="">Project Owner Email<span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" formControlName="project_owner_email" id=""
                                        placeholder="Enter email">

                                </div>


                                <div class="form-group col-md-6">
                                    <label for="">Project Status<span class="text-danger">*</span></label>
                                    <select class="form-select" formControlName="status" id="inputstatus4">
                                        <option value="" disabled>Select Status</option>
                                        <option value="Working Progress">Working Progress</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Delay">Delay</option>
                                        <option value="On Hold">On Hold</option>
                                    </select>

                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="card card-default">
                        <div class="card-header">
                            <h3 class="card-title">
                                <strong>Client Details</strong>
                            </h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse"> <i
                                        class="fas fa-minus"></i> </button>
                            </div>

                        </div>
                        <div class="card-body">
                            <div class="row">

                                <div class="form-group col-md-6">
                                    <label for="">Client Name<span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" formControlName="client_name" id=""
                                        placeholder="Client Name">
                                    <!-- <select name="" id="ab" class="form-select" formControlName="client_name">
                        <option value="">Select Client </option>
                        <option value="">Rahul Bhojwani</option>
                        <option value="">Amit Soni</option>
                        <option value="">Morel Dack</option>
                        <option value="">Joni Raw</option>

                    </select> -->

                                </div>

                                <div class="form-group col-md-6">
                                    <label for="">Client POC<span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" formControlName="client_poc1" id=""
                                        placeholder="Client POC">
                                    <!-- <select name="" id="ab" class="form-select">
                        <option value="">Select Client POC </option>
                        <option value="">Rahul Bhojwani</option>
                        <option value="">Amit kori</option>
                        <option value="">Morel Dack</option>
                        <option value="">Joni Raw</option>

                    </select> -->

                                </div>

                                <div class="form-group col-md-6">
                                    <label for="">Client POC</label>
                                    <input type="text" class="form-control" formControlName="client_poc2" id=""
                                        placeholder="Client POC">

                                </div>

                                <div class="form-group col-md-6">
                                    <label for="">Client Email ID <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="" formControlName="cliente_email_id"
                                        placeholder="Client Email ID">

                                </div>


                            </div>
                        </div>
                    </div>

                </form>

                <div class="card card-default">

                    <div class="card-header">
                        <h3 class="card-title">
                            <strong>Repository Type</strong>
                        </h3>
                        <div class="card-tools">
                            <a class="btn btn-primary mt-2" (click)="addrepository()" style="color: white">+</a>

                            <button type="button" class="btn btn-tool" data-card-widget="collapse"> <i
                                    class="fas fa-minus"></i> </button>
                        </div>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="repositoryForm">
                            <div formArrayName="repository">
                                <div *ngFor="
                              let passengerGroup of repository?.controls;
                              let i = index
                            " [formGroupName]="i">
                                    <header hidden>{{ i }}</header>

                                    <div class="row">
                                        <div class="form-group col-md-4">
                                            <label for="">Repository Type <span class="text-danger">*</span>
                                            </label>
                                            <select class="form-select" formControlName="repository_type">
                                                <option value="">Select Repository Type</option>
                                                <option value="Git">Git</option>
                                                <option value="SVN">SVN</option>
                                                <option value="TFS">TFS</option>
                                                <option value="Bitbuket">Bitbuket</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>


                                        <div class="form-group col-md-4">
                                            <label for="">Repository Link<span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" formControlName="new_repository"
                                                id="" placeholder="Repository Link">

                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="">Remark<span class="text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" formControlName="remark" id=""
                                                placeholder="Remark">

                                        </div>

                                        <div class="form-group col-md-1">
                                            <br />
                                            <button class="btn btn-danger mt-2" (click)="removerepository(i)">-</button>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>


                    <div class="card-default">
                        <div class="card-body">
                            <button type="submit" class="btn btn-primary mb-1" (click)="updateproject()">Submit</button>
                            <button [routerLink]="['/projects']" class="btn border bg-light ml-2 mb-1">Cancel</button>

                        </div>
                    </div>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
