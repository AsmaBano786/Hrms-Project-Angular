        <form method="post" [formGroup]="EditUserForm" (ngSubmit)="updateusers()">

    <div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-12">
            <h1 class="m-0">Update User Details</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div class="active tab-pane" id="info">
        <div class="card card-default">
          <div class="card-header">

            <br>
            <div class="row">
              <div class="col-md-2 pl-3">
                <label for="">Employee Name<span class="text-danger">*</span>
                </label>
              </div>
              <div class="col-md-4">
                <input type="text" name="" id="" class="form-control" placeholder="Enter Employee Name" formControlName="emp_name" [ngClass]="{ 'is-invalid': submitted && f.emp_name.errors }">
                <div *ngIf="submitted && f.mail_alias.errors" class="invalid-feedback">
                <div *ngIf="f.emp_name.errors.required"> Employee Name is
                    required.</div>
                    <div *ngIf="f.emp_name.errors?.['pattern']">
                      please enter valid email address.
                    </div>
    
                    
            </div>
              </div>
            </div>

            <br>
            <div class="row">
              <div class="col-md-2 pl-3">
                <label for="">Employee Email<span class="text-danger">*</span>
                </label>
              </div>
              <div class="col-md-4">
                <input type="text" name="" id="" class="form-control" placeholder="Enter Employee Email" formControlName="company_email_id" [ngClass]="{ 'is-invalid': submitted && f.company_email_id.errors }">
                <div *ngIf="submitted && f.company_email_id.errors" class="invalid-feedback">
                <div *ngIf="f.company_email_id.errors.required"> Email is
                    required.</div>
                    <div *ngIf="f.company_email_id.errors?.['pattern']">
                      please enter valid email address.
                    </div>
    
                    
            </div>
              </div>
            </div>
            <br>
            <button class="btn btn-primary mb-1" type="submit">Submit</button>
            <!-- <button class="btn btn-primary ml-2 mb-1" type="submit" [routerLink]="['/designation-details']" (click)="exit()" >Submit and New</button> -->
            <button class="btn btn-primary ml-2 mb-1" type="Cancel"  [routerLink]="['/user-view/']" >Cancel</button>
          </div>
        </div>
      </div>
      </div>
      </div>
    </form>

    <div><app-footer></app-footer></div>
