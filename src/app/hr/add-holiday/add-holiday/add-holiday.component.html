<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- <div class="preloader flex-column justify-content-center align-items-center"> <img class="animation__shake"
          src="assets\images\logo.png" alt="Logo" height="60" width="60"> </div> -->

    <div><app-header></app-header></div>

    <!-- end header code here............... -->
    <!-- start leftpanel code here............... -->
    <div><app-left-panel></app-left-panel></div>
    <form
      method="post"
      [formGroup]="Addholiday"
      (ngSubmit)="done(Addholiday.value)"
    >
      <div class="content-wrapper" style="height: auto">
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-12">
                <h1 class="m-0">Add Holiday</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- <section class="content"> -->
        <div class="container-fluid">
          <div class="card card-default">
            <!-- <div class="card-header">
              <h3 class="card-title">Add Holiday</h3>
            </div> -->

            <div class="card-body">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for=""
                    >Name of Holiday<span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    id=""
                    class="form-control"
                    placeholder="Name"
                    formControlName="Name"
                    [ngClass]="{ 'is-invalid': submitted && f.Name.errors }"
                  />
                  <div
                    *ngIf="submitted && f.Name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.Name.errors.required">Name is required.</div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="">Date <span class="text-danger">*</span></label>
                  <input
                    type="Date"
                    class="form-control"
                    id=""
                    placeholder="Date"
                    formControlName="Date"
                    [ngClass]="{ 'is-invalid': submitted && f.Date.errors }"
                  />
                  <div
                    *ngIf="submitted && f.Date.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.Date.errors.required">Date is required</div>
                  </div>
                </div>
              </div>

              <br />
              <div class="row">
                <div class="form-group col-md-6">
                  <label for=""
                    >HolidayType <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id=""
                    placeholder="HolidayType"
                    formControlName="HolidayType"
                    [ngClass]="{
                      'is-invalid': submitted && f.HolidayType.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f.HolidayType.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.HolidayType.errors.required">
                      HolidayType is required.
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for=""
                    >Applicable For <span class="text-danger">*</span></label
                  >
                  <div class="dropdown">
                    <ng-multiselect-dropdown
                      formControlName="ApplicableFor"
                      [ngClass]="{
                        'is-invalid': submitted && f.ApplicableFor.errors
                      }"
                      [placeholder]="'Location'"
                      [settings]="userSettings1"
                      [data]="departmentList"
                      [(ngModel)]="selectedItems1"
                      (onSelect)="onItemSelect($event)"
                      (onSelectAll)="onSelectAll($event)"
                    >
                    </ng-multiselect-dropdown>
                    <div
                    *ngIf="submitted && f.ApplicableFor.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.ApplicableFor.errors.required">
                      ApplicableFor is required.
                    </div>
                  </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for=""
                    >Text Color <span class="text-danger">*</span></label
                  >

                  <select
                    class="form-control"
                    formControlName="textColor"
                    [ngClass]="{
                      'is-invalid': submitted && f.textColor.errors
                    }"
                  >
                    <option value="" disabled>choose color</option>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                  </select>
                  <div
                    *ngIf="submitted && f.textColor.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.textColor.errors.required">
                      textColor is required
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for=""
                    >No of day(s) <span class="text-danger">*</span></label
                  >
                  <select
                    class="form-select"
                    formControlName="No_ofday_before_which_the_reminder_should_be_sent"
                    [ngClass]="{
                      'is-invalid':
                        submitted &&
                        f.No_ofday_before_which_the_reminder_should_be_sent
                          .errors
                    }"
                  >
                    <option value="" selected="true" disabled>
                      Select here
                    </option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                  </select>
                  <div
                  *ngIf="submitted && f.No_ofday_before_which_the_reminder_should_be_sent.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.No_ofday_before_which_the_reminder_should_be_sent.errors.required">
                    No of day is required.
                  </div>
                </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-12">
                    <label for=""
                      >Description <span class="text-danger">*</span></label
                    >
                    <textarea
                      class="form-control"
                      id=""
                      placeholder=" Add Description"
                      formControlName="Description"
                      [ngClass]="{ 'is-invalid': submitted && f.Name.errors }"
                    ></textarea>
                    <!-- [ngClass]="{ 'is-invalid': submitted && f.Description.errors }" -->
                    <div
                      *ngIf="submitted && f.Description.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.Description.errors.required">
                        Description is required
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-3">
                    <label for=""
                      >Background Color
                      <span class="text-danger">*</span></label
                    >
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button
                      type="button"
                      class="btn border bg-light"
                      value="pick"
                      (click)="onclick()"
                    >
                      {{ SelectColor ? "Select Color" : "Save" }}
                    </button>
                    
                    <color-sketch
                      *ngIf="visible"
                      style="width: 234px"
                      (onChange)="handleChange($event)"
                      formControlName="backgroundColor"
                      [ngClass]="{ 'is-invalid': submitted && f.backgroundColor.errors }"
                    >
                    </color-sketch>

                    <div
                    *ngIf="submitted && f.backgroundColor.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.backgroundColor.errors.required">
                      backgroundColor is required.
                    </div>
                  </div>
                  </div>
                  <div class="form-group col-md-3 small">
                  Â <label for=""
                    ><input
                      type="checkbox"
                      formControlName="Restricted"
                      [ngClass]="{
                        'is-invalid': submitted && f.Restricted.errors
                      }"
                    />&nbsp; Restricted</label
                  >
                  </div>
                  <div class="form-group col-md-3 small">
                    <label for=""></label>
                    <label for="">
                      <input
                        type="checkbox"
                        formControlName="Notify_Applicable_Employees"
                      />
                      <strong>Notify Applicable Employees</strong></label
                    >
                  </div>
                  <div class="form-group col-md-3 small">
                    <label for=""></label>
                    <label for="">
                      <input
                        type="checkbox"
                        formControlName="Reprocess_leave_applications_based_on_this_added_holiday"
                      />
                      <strong
                        >Reprocess leave applications based on this added
                        holiday</strong
                      ><br />
                      (Leaves that are already applied for this holiday will be
                      reprocessed and the balance will be adjusted accordingly)
                    </label>
                  </div>
                  <div class="row">
                    <label for=""></label>
                    <label
                      ><strong>Note : </strong> Shift based Holidays will
                      override the location based Holidays.<br />
                    </label>
                  </div>
                  <div class="row">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    &nbsp;
                    <button
                      class="btn border bg-light"
                      [routerLink]="['/holiday']"
                      type="reset"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
