      <div class="content-wrapper"style="height: auto;">
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-12">
                <h1 class="m-0">Add Leave</h1>
              </div>
            </div>
          </div>
        </div>
        <form method="post" [formGroup]="Addleave" (ngSubmit)="submitAll()">
        <section class="content" style="margin-left: 2%;margin-right: 2%;">
          <div class="tab-content">
            <div class="active tab-pane" id="info">
              <div class="card card-default">
                <div class="card-header">
                  <h3 class="card-title">
                    <strong>Add Leave</strong>
                  </h3>
                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="">Name <span class="text-danger">*</span>
                      </label>
                      <input    (keypress)="keyPressAlphabet($event)" type="text" class="form-control" id="" placeholder="Name" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" formControlName="Name">
                      <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                        <div *ngIf="f.Name.errors.required">Name is required</div>
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Leave Type <span class="text-danger">*</span>
                      </label>
                      <select class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LeaveType.errors }" formControlName="LeaveType">
                       

                        <option value="" disabled>Select here</option>
                        <option>Casual Leave</option>
                        <option>Earned Leave</option>
                        <option>Leave Without Pay</option>
                        <option>Maternity Leave</option>
                        <option>Sabbatical Leave</option>
                        <option>Sick Leave</option>
                        <option>Other</option>
                      </select>
                      <div *ngIf="submitted && f.LeaveType.errors" class="invalid-feedback">
                        <div *ngIf="f.LeaveType.errors.required">Leave Type is required</div>
                    </div>

                    </div>
                    <!-- <div class="form-group col-md-6">
                      <label for="">Team Email id <span class="text-danger">*</span>
                      </label>
                      <input type="email" class="form-control" id="" placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.TeamEmail.errors }" formControlName="TeamEmail">
                      <div *ngIf="submitted && f.TeamEmail.errors" class="invalid-feedback">
                        <div *ngIf="f.TeamEmail.errors.required">Team Email is required</div>
                    </div> -->


                    <!-- </div> -->
                    


                    <div class="form-group col-md-6">
                      <label for="">No. of days<span class="text-danger">*</span>
                      </label>
                      <input  maxlength="2"
                      (keypress)="keyPressNumbers($event)" placeholder="No. of days" class="form-control col-md-12" id="exampleFormControlTextarea1" rows="2" [ngClass]="{ 'is-invalid': submitted && f.NumberOfDays .errors }" formControlName="NumberOfDays">
                      <div *ngIf="submitted && f.NumberOfDays.errors" class="invalid-feedback">
                        <div *ngIf="f.NumberOfDays.errors.required">No. of days is required</div>
                    </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for=""> Leave Duration<span class="text-danger">*</span>
                      </label>
                      <select class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LeaveDuration.errors }" formControlName="LeaveDuration">
                        


                        <option value="" disabled>Select here</option>
                        <option>Annually</option>
                        <option>Quaterly</option>
                        <option>Half Yearly</option>
                       
                      </select>
                      <div *ngIf="submitted && f.LeaveDuration.errors" class="invalid-feedback">
                        <div *ngIf="f.LeaveDuration.errors.required">Leave Duration is required</div>
                    </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Validity <span class="text-danger">*</span>
                      </label>
                      <div class="row">
                        <div class="col-md-6">
                          <span class="d-flex justify-content-center align-items-center ">From
                            <input (change)="DateFrom(this.Addleave.value.DateFrom)" type="date" class="form-control" id="" [ngClass]="{ 'is-invalid': submitted && f.DateFrom.errors }" formControlName="DateFrom">
                            <div
                            class="form-label text-danger"
                            *ngIf="this.DATEF == true"
                          >
                            please select valid date
                          </div>
                            <div *ngIf="submitted && f.DateFrom.errors" class="invalid-feedback">
                                <div *ngIf="f.DateFrom.errors.required">Date From is required</div>
                            </div>
                          </span>
                        </div>
                        <div class="col-md-6">
                          <span class="d-flex justify-content-center align-items-center">To
                            <input (change)="DateTo(this.Addleave.value.DateTo)" type="date" class="form-control " id="" [ngClass]="{ 'is-invalid': submitted && f.DateTo.errors }" formControlName="DateTo">
                            <div
                            class="form-label text-danger"
                            *ngIf="this.DATET == true"
                          >
                            please select valid date
                          </div>
                            <div *ngIf="submitted && f.DateTo.errors" class="invalid-feedback">
                                <div *ngIf="f.DateTo.errors.required">Date To is required</div>
                            </div>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="">Description
                        <!-- <span class="text-danger">*</span> -->
                      </label>
                      <textarea  placeholder="Description For Leave" class="form-control col-md-12" id="exampleFormControlTextarea1" rows="2" [ngClass]="{ 'is-invalid': submitted && f.Description .errors }" formControlName="Description"></textarea>
                      <div *ngIf="submitted && f.Description.errors" class="invalid-feedback">
                        <div *ngIf="f.Description.errors.required">Description For Leave is required</div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
              <!-- <div class="row"> -->
                <!-- <div class="form-group col-md-2"> -->
                  <!-- <a href="list-view.html" class="btn btn-primary btn-block" (click)="alertWithSuccess()">Add</a> -->
                  <button class="btn btn-primary  ml-2 mb-1">Add</button>
                  <!-- <button class="btn btn-primary btn-block">Add</button> -->
                <!-- </div> -->
                <!-- <div class="form-group col-md-2"> -->
                  <button type="reset" class="btn border bg-light  ml-2 mb-1">Cancel</button>
                <!-- </div> -->
              <!-- </div> --></div>
            </div>
          </div>
        </section>
        </form>
      </div>
      <!-- start footer code here............... -->
      <div><app-footer></app-footer></div>
      <!-- end footer code here............... -->
    
</div>
  </body>
