<body class="hold-transition login-page">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog " style="margin-top: 15rem;">
       
      </div>
    </div>
    <div class="login-box">
      <div class="login-logo">
        <a href="index2.html">
          <img src="../../../assets/dist/img/logo.png"> <span class="small">HRMS</span>
        </a>
      </div>
      <!-- /.login-logo -->
      <div class="card pt-3 pb-5 rounded-lg"style="width:110%; height:auto; ">
      
        <div class="card-body login-card-body">
          <p class="login-box-msg">Reset Password</p>
          <form    action="index3.html"
          method="put"
          [formGroup]="resetForm"
          (ngSubmit)="putProcess()">
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" formControlName="company_email_id" [ngClass]="{ 'is-invalid': submitted && f.company_email_id.errors }">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <!-- <span class="bi bi-envelope"></span> -->
                  </div>
                </div>
                <div
                *ngIf="submitted && f.company_email_id.errors"
                class="invalid-feedback"
              >
                <div *ngIf="company_email_id.errors?.['required']">
                  Email is required.
                </div>
    
                <div *ngIf="company_email_id.errors?.['pattern']">
                  Please enter valid email address.
                </div>
              </div>
              </div>
            <div class="input-group mb-3 mt-2">
              <input type="password" class="form-control" placeholder="New Password" formControlName="password"   [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <!-- <span class="fas fa-lock"></span> -->
                </div>
              </div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="password.errors?.['required']">
                  Password is required.
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm_password"  [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }">
              <div class="input-group-append">
                <div class="input-group-text">
                  <!-- <span class="fas fa-lock"></span> -->
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="password.errors?.['required']">
                      Confirm Password is required.
                    </div>
                  </div>
              </div>
              <div *ngIf="original_Password!=confirm_Password" class="form-label text-danger">
                Please enter correct password
              </div>
              <div
                *ngIf="submitted && f.confirm_password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="confirm_password.errors?.['required']">
                  Confirm password is required.
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <!-- /.col -->
              <div class="form-group col-md-12  ">
          <a>     <button type="submit" class="btn btn-primary col-md-12" >
                    Reset
                  </button></a> 

                  <!-- <div class="form-group row"> -->
                  <hr>
                    <p>
                      Already have an account ?<a [routerLink]="['/login-Onboarding']">
                        Sign In</a
                      >
                    </p>
                  <!-- </div> -->
                </div>
              <!-- /.col -->
            </div>
          </form>
          
        </div>
       
      </div>
