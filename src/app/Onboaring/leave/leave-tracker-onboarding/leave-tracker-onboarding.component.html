<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- <div class="preloader flex-column justify-content-center align-items-center"> <img class="animation__shake"
        src="dist/img/logo.png" alt="Logo" height="60" width="60"> </div> -->

 
        <div><app-header></app-header></div>
        
        <!-- end header code here............... -->
        <!-- start leftpanel code here............... -->
     
  
        <div><app-onboarding-left-panel></app-onboarding-left-panel></div>
        <!-- end leftpanel code here............... -->
        
   

    <div class="content-wrapper" style="height: auto;">
    <div class="content-header">
        <div class="row mb-2">
            <div class="col-sm-12">
                <h1 class="m-0">Leave Tracker</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row pt-1">
                                <div class="col-md-3">
                                    <select class="form-select border-bottom" (change)="search1($event); search();">
                                        <option value="" >Leave type select</option>
                                        <option *ngFor="let leave of all_leave">
                                            {{leave.leave_type}}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-12 text-right">
                                    <a routerLink="/employee-apply-leave" class="btn btn-primary">+ Apply Leave</a>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="example2" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>S.No.</th>
                                        <th>Employee ID</th>
                                        <!-- <th>Employee Name</th> -->
                                        <th>Date From</th>
                                        <th>Date To</th>
                                        <th>Leave Type</th>
                                        <th>Reason</th>
                                        <!-- <th>Action</th> -->
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let all_leaveEach of filteredData||all_leave; let i = index;">
                                        <td>{{i+1}}</td>
                                        <td>{{all_leaveEach.employee_id}}</td>
                                        <!-- <td>{{all_leaveEach.employee_name}}</td>                                        -->
                                        <td>{{all_leaveEach.date_from | date}}</td> 
                                        <td>{{all_leaveEach.date_to | date}}</td>
                                        <td>{{all_leaveEach.leave_type}}</td>
                                        <td>{{all_leaveEach.reason_for_leave}}</td>
                                        <!-- <td>
                                            <a [routerLink]="['/employee-edit-apply-leave/'+all_leaveEach.employee_id]">
                                              
                                                <i class="fas fa-edit"></i>
                                            </a>&nbsp;&nbsp;

                                            <a (click)="deleteleave(all_leaveEach.employee_id)">
                                                <i class="fas fa-trash"></i>
                                            </a>

                                        </td> -->
                                    </tr>
                                   
                                </tbody>
                              
                            </table>
                        </div>
                       
                    </div>
                   
                </div>
               
            </div>
        </div>
    </div>
    </div>
    
<!-- start footer code here............... -->
<div><app-footer></app-footer></div>
<!-- end footer code here............... -->
</div>
</body>
